<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form action="" style="margin-left: 20%; margin-right: 20%;">
        <fieldset>
            <legend>Informações Pessoais</legend>
        <label for="fnome">Nome:</label>
        <input type="text" name="fnome" id="fnome" placeholder="Digite seu nome"><br><br>

        <label for="fidade">Idade</label>
        <input type="number" name="fidade" id="fidade"><br><br>

        <select name="fcarros" id="fcarros">
                <option value="Uno">Uno</option>
                <option value="Onix">Onix</option>
                <option value="Celta">Celta</option>
                <option value="Prisma">Prisma</option>
        </select><br><br>

        <input type="radio" name="fradio" id="html">
        <label for="html">HTML</label><br>

        <input type="radio" name="fradio" id="css">
        <label for="css">CSS</label><br>        
        
        <input type="radio" name="" id="">
        <label for="javascript">Javascript</label><br>

        <textarea name="ftext" id="ftext" cols="30" rows="10"></textarea>

        <input type="submit" value="Enviar">

    </fieldset>
    </form>
</body>
</html>
